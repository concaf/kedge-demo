name: redis
labels:
    app: redis
containers:
- name: redis
  image: "bitnami/redis:3.2.8-r1"
  imagePullPolicy: "IfNotPresent"
  envFrom:
  - secretRef:
      name: redis
  env:
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: redis
        key: redis-password
  health:
    exec:
      command:
      - redis-cli
      - ping
    initialDelaySeconds: 30
    timeoutSeconds: 5
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
  volumeMounts:
  - name: redis-data
    mountPath: /bitnami/redis

services:
- name: redis
  portMappings:
  - 6379:6379/TCP

volumeClaims:
- name: redis-data
  size: 10Gi

secrets:
- data:
    REDIS_PASSWORD: "Z2l0bGFi"
