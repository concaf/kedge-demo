name: gitlab
labels:
    app: gitlab
replicas: 1
containers:
- name: gitlab
  image: gitlab/gitlab-ce:9.4.1-ce.0
  envFrom:
  - configMapRef:
      name: gitlab
  - secretRef:
      name: gitlab
  env:
  - name: GITLAB_ROOT_PASSWORD
  - name: EXTERNAL_URL
    value: "http://your-domain.com/"
  - name: DB_HOST
    value: postgresql
  - name: DB_DATABASE
    value: "gitlab"
  - name: REDIS_HOST
    value: redis
  health:
    httpGet:
      path: /help
      port: 80
    initialDelaySeconds: 200
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10
  volumeMounts:
  - name: gitlab-etc
    mountPath: /etc/gitlab
  - name: gitlab-data
    mountPath: /gitlab-data
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
          
services:
- name: gitlab
  labels:
    app: gitlab
  type: LoadBalancer
  portMappings:
  - 22:22
  - 80:80
  - 443:443

volumeClaims:
- name: gitlab-data
  size: 10Gi
- name: gitlab-etc
  size: 1Gi

secrets:
- data:
   DB_USER: "Z2l0bGFi"
   DB_PASSWORD: "Z2l0bGFi"
   REDIS_PASSWORD: "Z2l0bGFi"

configMaps:
- data:
   GITLAB_OMNIBUS_CONFIG: |
    external_url ENV['EXTERNAL_URL'];
    root_pass = ENV['GITLAB_ROOT_PASSWORD'];
    gitlab_rails['initial_root_password'] = root_pass unless root_pass.to_s == '';
    postgresql['enable'] = false;
    gitlab_rails['db_host'] = ENV['DB_HOST'];
    gitlab_rails['db_password'] = ENV['DB_PASSWORD'];
    gitlab_rails['db_username'] = ENV['DB_USER'];
    gitlab_rails['db_database'] = ENV['DB_DATABASE'];
    redis['enable'] = false;
    gitlab_rails['redis_host'] = ENV['REDIS_HOST'];
    gitlab_rails['redis_password'] = ENV['REDIS_PASSWORD'];
    unicorn['worker_processes'] = 2;
    manage_accounts['enable'] = true;
    manage_storage_directories['manage_etc'] = false;
    gitlab_shell['auth_file'] = '/gitlab-data/ssh/authorized_keys';
    git_data_dir '/gitlab-data/git-data';
    gitlab_rails['shared_path'] = '/gitlab-data/shared';
    gitlab_rails['uploads_directory'] = '/gitlab-data/uploads';
    gitlab_ci['builds_directory'] = '/gitlab-data/builds';
